on:
  push:
    branches:
      - main
name: docs

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: kdheepak/panvimdoc@v4.0.1
        with:
          vimdoc: my-template-docs
          version: "Neovim >= 0.11.0"
          demojify: true
          treesitter: true
      - name: Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate vimdoc" --author "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
            git push
          fi

